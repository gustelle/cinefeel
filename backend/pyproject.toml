[tool.poetry]
package-mode = false

[tool.poe.tasks]
run         = "python3 main.py"
test        = "pytest"

[tool.poetry.group.test.dependencies]
pytest = "^8.3.5"
pytest-asyncio = "^0.26.0"
pytest-mock = "^3.14.1"

[tool.poetry.group.dev.dependencies]
poethepoet = "^0.34.0"
bokeh = "^3.7.3"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
